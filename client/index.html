    <header class="ui vertical masthead center aligned segment">

        <div class="ui middle aligned center aligned segment">
            <h2 class="ui blue header">User List</h2>
            <div class="users">

                <input class="username" id="name" type="text" placeholder="Name" pattern="[A-Za-z0-9]{3,}" required>

                <input type="file" id="file-image">

            <div class="ui form">

                    <div class="field ten wide column ">

                    </div>                    
                </div>
                <input class="ui blue submit button create" value="Create!" type="submit">
            </div>
            <p class="response"></p>
            <!-- End new now page input area -->

        </div>
    </main>

            <div class="ui container">
                <div class=
                "ui center aligned stackable divided equal height stackable grid">

            </div>
